<div class="register-page">
  <div class="register-container">
    <div class="register-header">
      <div class="icon-wrapper">
        <i class="fa-solid fa-user-plus"></i>
      </div>
      <h2>Đăng ký tài khoản</h2>
      <p>Tham gia cộng đồng TechRoom ngay hôm nay</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="register()" class="register-form">
      <fieldset>
        <legend>Thông tin tài khoản</legend>
        <div class="form-row">
          <div class="form-group">
            <label for="username">Tên đăng nhập *</label>
            <input 
              type="text" 
              id="username" 
              formControlName="username"
              placeholder="Nhập tên đăng nhập"
              required>
          </div>
          <div class="form-group">
            <label for="fullName">Họ và tên *</label>
            <input 
              type="text" 
              id="fullName" 
              formControlName="fullName"
              placeholder="Nhập họ và tên đầy đủ"
              required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="email">Email *</label>
            <input 
              type="email" 
              id="email" 
              formControlName="email"
              placeholder="Nhập email"
              required>
          </div>
          <div class="form-group">
            <label for="phone">Số điện thoại *</label>
            <input 
              type="tel" 
              id="phone" 
              formControlName="phone"
              placeholder="Nhập số điện thoại"
              required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="password">Mật khẩu *</label>
            <input 
              type="password" 
              id="password" 
              formControlName="password"
              placeholder="Nhập mật khẩu"
              required>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Xác nhận mật khẩu *</label>
            <input 
              type="password" 
              id="confirmPassword" 
              formControlName="confirmPassword"
              placeholder="Nhập lại mật khẩu"
              required>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Thông tin bổ sung</legend>
        <div class="form-row">
          <div class="form-group">
            <label for="address">Địa chỉ *</label>
            <input 
              type="text" 
              id="address" 
              formControlName="address"
              placeholder="Nhập địa chỉ hiện tại"
              required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="cccd">CMND/CCCD</label>
            <input 
              type="text" 
              id="cccd" 
              formControlName="cccd"
              placeholder="Nhập số CMND/CCCD">
          </div>
          <div class="form-group">
            <label for="dateOfBirth">Ngày sinh</label>
            <input 
              type="date" 
              id="dateOfBirth" 
              formControlName="dateOfBirth">
          </div>
        </div>
      </fieldset>

      <div class="terms-group">
        <label class="checkbox-label">
          <input 
            type="checkbox" 
            formControlName="agreeTerms"> 
          Tôi đồng ý với <a href="#">điều khoản sử dụng</a> và <a href="#">Chính sách bảo mật</a> của TechRoom *
        </label>
        <label class="checkbox-label">
          <input 
            type="checkbox" 
            formControlName="receiveNews"> 
          Tôi muốn nhận thông tin khuyến mãi và tin tức mới từ TechRoom
        </label>
      </div>

      <button type="submit" class="btn btn-primary btn-full">Tạo tài khoản</button>
    </form>

    <div class="login-link">
      <p>Đã có tài khoản? <a routerLink="/login">Đăng nhập ngay</a></p>
    </div>
  </div>
</div>
