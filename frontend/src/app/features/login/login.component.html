<div class="login-page">
    <div class="login-container">
        <div class="login-header">
            <div class="icon-wrapper">
                <i class="fa-solid fa-user"></i>
            </div>
            <h2>Đăng nhập</h2>
            <p>Chào mừng bạn quay trở lại với TechRoom</p>
        </div>
        
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <div class="input-wrapper">
                    <i class="fa-regular fa-user"></i>
                    <input 
                      type="text" 
                      id="username" 
                      formControlName="username"
                      placeholder="Nhập tên đăng nhập"
                      required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock"></i>
                    <input 
                      [type]="showPassword ? 'text' : 'password'" 
                      id="password" 
                      formControlName="password"
                      placeholder="Nhập mật khẩu"
                      required>
                    <i 
                      [class]="showPassword ? 'fa-regular fa-eye password-toggle' : 'fa-regular fa-eye-slash password-toggle'"
                      (click)="togglePasswordVisibility()"></i>
                </div>
            </div>
            
            <div class="form-options">
                <label class="remember-me">
                    <input 
                      type="checkbox" 
                      formControlName="rememberMe"> Ghi nhớ đăng nhập
                </label>
                <a href="#" class="forgot-password">Quên mật khẩu?</a>
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">Đăng nhập</button>
        </form>
        
        <div class="social-login">
            <div class="divider">
                <span>Hoặc đăng nhập với</span>
            </div>
            <div class="social-buttons">
                <button type="button" class="btn btn-social google">
                    <i class="fa-brands fa-google"></i> Google
                </button>
                <button type="button" class="btn btn-social facebook">
                    <i class="fa-brands fa-facebook-f"></i> Facebook
                </button>
            </div>
        </div>
        
        <div class="register-link">
            <p>Chưa có tài khoản? <a routerLink="/register">Đăng ký ngay</a></p>
        </div>
    </div>
</div>
