<div class="login-page">
    <div class="login-container">
        <div class="login-header">
            <div class="icon-wrapper">
                <i class="fa-solid fa-user"></i>
            </div>
            <h2>Đăng nhập</h2>
            <p>Chào mừng bạn quay trở lại với TechRoom</p>
        </div>

        <form class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" id="email" placeholder="Nhập email của bạn">
                </div>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Nhập mật khẩu">
                    <i class="fa-regular fa-eye-slash password-toggle"></i>
                </div>
            </div>
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox"> Ghi nhớ đăng nhập
                </label>
                <a href="#" class="forgot-password">Quên mật khẩu?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-full">Đăng nhập</button>
        </form>

        <div class="social-login">
            <div class="divider">
                <span>Hoặc đăng nhập với</span>
            </div>
            <div class="social-buttons">
                <button class="btn btn-social google">
                    <i class="fa-brands fa-google"></i> Google
                </button>
                <button class="btn btn-social facebook">
                    <i class="fa-brands fa-facebook-f"></i> Facebook
                </button>
            </div>
        </div>

        <div class="register-link">
            <p>Chưa có tài khoản? <a routerLink="/register">Đăng ký ngay</a></p>
        </div>
    </div>
</div>
