<div class="rooms-page">
  <div class="page-header">
    <div class="container">
      <div class="breadcrumb">Trang chủ / Phòng cho thuê</div>
      <h1>Danh sách phòng trọ</h1>
      <p>Tìm kiếm và khám phá những phòng trọ phù hợp với nhu cầu của bạn</p>
    </div>
  </div>

  <div class="container main-section">
    <div class="filter-bar">
      <div class="filter-options">
        <select [(ngModel)]="selectedArea" (change)="applyFilter()">
          <option value="">Tất cả khu vực</option>
          <option *ngFor="let area of areas" [value]="area">{{ area }}</option>
        </select>
        <select [(ngModel)]="selectedType" (change)="applyFilter()">
          <option value="">Tất cả loại phòng</option>
          <option *ngFor="let type of types" [value]="type">{{ type }}</option>
        </select>
        <select [(ngModel)]="priceRange" (change)="applyFilter()">
          <option value="">Tất cả mức giá</option>
          <option value="0-2000000">Dưới 2 triệu</option>
          <option value="2000000-4000000">2 - 4 triệu</option>
          <option value="4000000-6000000">4 - 6 triệu</option>
          <option value="6000000-10000000">6 - 10 triệu</option>
        </select>
        <div class="search-box">
          <input type="text" placeholder="Tìm kiếm phòng..." [(ngModel)]="searchKeyword"
            (keyup.enter)="searchRooms()" />
          <button (click)="searchRooms()">Tìm</button>
        </div>
      </div>
      <div class="sort-options">
        <span>Sắp xếp:</span>
        <select [(ngModel)]="sortOption" (change)="onSortChange($event)">
          <option>Mới nhất</option>
          <option>Cũ nhất</option>
          <option>Giá thấp đến cao</option>
          <option>Giá cao đến thấp</option>
        </select>
      </div>

    </div>

    <div class="room-grid">
      <app-room-card *ngFor="let room of rooms" [room]="room"></app-room-card>
    </div>

    <div class="load-more">
      <button class="btn btn-outline">
        <i class="fa-solid fa-arrows-rotate"></i> Xem thêm phòng trọ
      </button>
    </div>
  </div>
</div>
