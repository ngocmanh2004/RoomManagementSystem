<div class="review-card">
  
  <!-- Header: Avatar + Name + Date -->
  <div class="review-header">
    <div class="reviewer-info">
      <div class="reviewer-avatar">
        {{ review.tenantName.charAt(0).toUpperCase() }}
      </div>
      <div class="reviewer-details">
        <h4 class="reviewer-name">{{ review.tenantName }}</h4>
        <span class="review-date">{{ formatDate(review.createdAt) }}</span>
      </div>
    </div>
    
    <!-- Action Buttons (chá»‰ hiá»‡n náº¿u isOwner) -->
    <div *ngIf="isOwner" class="review-actions">
      <button (click)="editReview()" class="btn-edit" title="Chá»‰nh sá»­a">
        âœï¸
      </button>
      <button (click)="deleteReview()" class="btn-delete" title="XÃ³a">
        ğŸ—‘ï¸
      </button>
    </div>
  </div>

  <!-- Rating -->
  <div class="review-rating">
    <app-star-rating 
      [rating]="review.rating"
      [readOnly]="true">
    </app-star-rating>
    <span class="rating-label">({{ getRatingLabel(review.rating) }})</span>
  </div>

  <!-- Comment -->
  <div class="review-comment">
    <p>{{ review.comment }}</p>
  </div>

  <!-- Updated (náº¿u cÃ³) -->
  <div *ngIf="review.updatedAt && review.updatedAt !== review.createdAt" class="review-updated">

  </div>

</div>
