<div class="review-card">
  
  <div class="review-header">
    <div class="reviewer-info">
      <div class="reviewer-avatar">
        {{ review.tenantName.charAt(0).toUpperCase() }}
      </div>
      <div class="reviewer-details">
        <h4 class="reviewer-name">{{ review.tenantName }}</h4>
        <span class="review-date">{{ formatDate(review.createdAt) }}</span>
      </div>
    </div>
    
    <div class="review-actions">
      <button *ngIf="isOwner" (click)="editReview()" class="btn-edit" title="Chá»‰nh sá»­a">
        âœï¸
      </button>
      <button *ngIf="isOwner" (click)="deleteReview()" class="btn-delete" title="XÃ³a">
        ğŸ—‘ï¸
      </button>
      <button *ngIf="!isOwner" (click)="reportReview()" class="btn-report" title="BÃ¡o cÃ¡o">
        <span style="color: #e53935; font-size: 1.3em;">&#9888;</span>
        <!-- hoáº·c dÃ¹ng icon fontawesome náº¿u cÃ³: <i class="fa fa-exclamation-triangle" style="color:#e53935"></i> -->
      </button>
    </div>
  </div>

  <div class="review-rating">
    <app-star-rating 
      [rating]="review.rating"
      [readOnly]="true">
    </app-star-rating>
    <span class="rating-label">({{ getRatingLabel(review.rating) }})</span>
  </div>

  <div class="review-comment">
    <p>{{ review.comment }}</p>
  </div>

  <div *ngIf="review.updatedAt && review.updatedAt !== review.createdAt" class="review-updated">
