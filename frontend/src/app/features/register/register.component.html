<div class="register-page">
  <div class="register-container">
    <div class="register-header">
      <div class="icon-wrapper">
        <i class="fa-solid fa-user-plus"></i>
      </div>
      <h2>Đăng ký tài khoản</h2>
      <p>Tham gia cộng đồng TechRoom ngay hôm nay</p>
    </div>

    <form class="register-form">
      <fieldset>
        <legend>Thông tin cơ bản</legend>
        <div class="form-row">
          <div class="form-group">
            <label for="fullName">Họ và tên *</label>
            <input type="text" id="fullName" placeholder="Nhập họ và tên đầy đủ">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" placeholder="Nhập email">
          </div>
          <div class="form-group">
            <label for="phone">Số điện thoại *</label>
            <input type="tel" id="phone" placeholder="Nhập số điện thoại">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="password">Mật khẩu *</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Xác nhận mật khẩu *</label>
            <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Thông tin bổ sung</legend>
        <div class="form-row">
          <div class="form-group">
            <label for="address">Địa chỉ *</label>
            <input type="text" id="address" placeholder="Nhập địa chỉ hiện tại">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="idCard">CMND/CCCD</label>
            <input type="text" id="idCard" placeholder="Nhập số CMND/CCCD">
          </div>
          <div class="form-group">
            <label for="dob">Ngày sinh</label>
            <input type="text" id="dob" placeholder="mm/dd/yyyy" onfocus="(this.type='date')">
          </div>
        </div>
      </fieldset>

      <div class="terms-group">
        <label class="checkbox-label">
          <input type="checkbox"> Tôi đồng ý với <a href="#">điều khoản sử dụng</a> và <a href="#">Chính sách bảo mật</a> của TechRoom *
        </label>
        <label class="checkbox-label">
          <input type="checkbox"> Tôi muốn nhận thông tin khuyến mãi và tin tức mới từ TechRoom
        </label>
      </div>

      <button type="submit" class="btn btn-primary btn-full">Tạo tài khoản</button>
    </form>

    <div class="login-link">
      <p>Đã có tài khoản? <a routerLink="/login">Đăng nhập ngay</a></p>
    </div>
  </div>
</div>
