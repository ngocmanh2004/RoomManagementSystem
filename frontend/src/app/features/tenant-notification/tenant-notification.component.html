<div class="container mx-auto p-6 max-w-4xl">
  <h2 class="text-3xl font-bold text-primary mb-8"> Th么ng b谩o c峄a b岷n</h2>

  <div *ngIf="loading" class="text-center py-10">
    <span class="loading loading-spinner loading-lg text-primary"></span>
    <p>ang t岷i th么ng b谩o...</p>
  </div>

  <div *ngIf="errorMessage" class="alert alert-error">{{ errorMessage }}</div>

  <div *ngIf="!loading && notifications.length === 0" class="text-center py-20 bg-base-100 rounded-lg shadow">
    <p class="text-xl text-gray-500"> B岷n kh么ng c贸 th么ng b谩o no m峄i.</p>
  </div>

  <ul *ngIf="!loading && notifications.length > 0" class="space-y-2">
    <li *ngFor="let notif of notifications"
        class="notification-item"
        [ngClass]="notif.isRead ? 'notification-read' : 'notification-unread'"
        (click)="markAsRead(notif)">
        
        <div class="flex justify-between items-center">
            <h3 class="notification-title font-bold">
                {{ notif.title }}
                <span *ngIf="!notif.isRead" class="notification-badge">M峄I</span>
            </h3>
            <span class="notification-time text-xs">{{ timeAgo(notif.createdAt) }}</span>
        </div>
        
        <p class="notification-message text-sm mt-1 mb-2">{{ notif.message }}</p>

        <div class="flex justify-end mt-2">
            <button *ngIf="!notif.isRead" 
                    class="mark-read-btn"
                    (click)="markAsRead(notif); $event.stopPropagation()">
                谩nh d岷u 茫 峄c
            </button>
        </div>
    </li>
  </ul>
</div>
