<header class="header-container">
  <div class="header-left">
    <button class="menu-toggle" (click)="onToggleSidebar()">
      <i class="fa-solid fa-bars"></i>
    </button>
    <h1 class="header-title">Tenant Dashboard</h1>
  </div>

  <div class="header-right">
    <div class="user-menu">
      <span class="user-name">{{ currentUser?.fullName || 'Người dùng' }}</span>
      <div class="dropdown">
        <button class="dropdown-toggle" (click)="toggleDropdown()">
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <div class="dropdown-menu" [class.show]="isDropdownOpen">
          <a routerLink="/" class="dropdown-item" (click)="closeDropdown()">
            <i class="fa-solid fa-house"></i>
            <span>Trang chủ</span>
          </a>
          <a routerLink="/tenant/dashboard" class="dropdown-item" (click)="closeDropdown()">
            <i class="fa-solid fa-chart-line"></i>
            <span>Dashboard</span>
          </a>
          <a routerLink="/tenant/invoices" class="dropdown-item" (click)="closeDropdown()">
            <i class="fa-solid fa-file-invoice"></i>
            <span>Hóa đơn của tôi</span>
          </a>
          <a routerLink="/tenant/notification" class="dropdown-item" (click)="closeDropdown()">
            <i class="fa-solid fa-bell"></i>
            <span>Thông báo</span>
          </a>
          <a routerLink="/tenant/tenant-feedback" class="dropdown-item" (click)="closeDropdown()">
            <i class="fa-solid fa-comments"></i>
            <span>Gửi phản hồi</span>
          </a>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item logout" (click)="onLogout()">
            <i class="fa-solid fa-sign-out-alt"></i>
            <span>Đăng xuất</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
