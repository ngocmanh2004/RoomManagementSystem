<div class="sidebar-container" [class.collapsed]="isCollapsed">
  <div class="sidebar-logo">
    <div class="logo-icon">
      <i class="fa-solid fa-building"></i>
    </div>
    <span class="logo-text">Trang khách thuê</span>
  </div>

  <nav class="sidebar-nav">
    <ul>
      <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <a routerLink="/tenant/dashboard">
          <i class="fa-solid fa-chart-line"></i>
          <span class="nav-text">Dashboard</span>
        </a>
      </li>
      <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <a routerLink="/tenant/invoices">
          <i class="fa-solid fa-file-invoice"></i>
          <span class="nav-text">Hóa Đơn Của Tôi</span>
        </a>
      </li>
      <li routerLinkActive="active">
        <a routerLink="/tenant/notification">
          <i class="fa-solid fa-bell"></i>
          <span class="nav-text">Thông Báo</span>
        </a>
      </li>
      <li routerLinkActive="active">
        <a routerLink="/tenant-profile">
          <i class="fa-solid fa-user"></i>
          <span class="nav-text">Thông Tin Cá Nhân</span>
        </a>
      </li>
      <li routerLinkActive="active">
        <a routerLink="/tenant/tenant-feedback">
          <i class="fa-solid fa-comments"></i>
          <span class="nav-text">Phản Hồi</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
