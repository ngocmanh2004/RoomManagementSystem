<div class="sidebar-container" [class.collapsed]="isCollapsed">
  <div class="sidebar-logo">
    <div class="logo-icon">
      <i class="fa-solid fa-building"></i>
    </div>
    <span class="logo-text">Quản Lý Trọ</span>
  </div>

  <nav class="sidebar-nav">
    <ul>
      <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <a routerLink="/landlord/dashboard">
          <i class="fa-solid fa-chart-line"></i>
          <span class="nav-text">Dashboard</span>
        </a>
      </li>

      <li routerLinkActive="active">
        <a routerLink="/landlord/buildings">
          <i class="fa-solid fa-building"></i>
          <span class="nav-text">Quản lý Dãy trọ</span>
        </a>
      </li>

      <li routerLinkActive="active">
        <a routerLink="/landlord/tenants">
          <i class="fa-solid fa-users"></i>
          <span class="nav-text">Quản lý Khách thuê</span>
        </a>
      </li>

      <li routerLinkActive="active">
        <a routerLink="/landlord/bookings">
          <i class="fa-solid fa-door-open"></i>
          <span class="nav-text">Quản lý Hợp đồng</span>
        </a>
      </li>

      <li routerLinkActive="active">
        <a routerLink="/landlord/electricity">
          <i class="fa-solid fa-bolt"></i>
          <span class="nav-text">Quản lý Điện</span>
        </a>
      </li>

      <li routerLinkActive="active">
        <a routerLink="/landlord/water">
          <i class="fa-solid fa-faucet"></i>
          <span class="nav-text">Quản lý Nước</span>
        </a>
      </li>

      <li routerLinkActive="active">
        <a routerLink="/landlord/extra-cost">
          <i class="fa-solid fa-wallet"></i>
          <span class="nav-text">Chi phí phát sinh</span>
        </a>
      </li>

      <li routerLinkActive="active">
        <a routerLink="/landlord/invoices">
          <i class="fa-solid fa-file-invoice"></i>
          <span class="nav-text">Quản lý Hóa đơn</span>
        </a>
      </li>

      <li routerLinkActive="active">
        <a routerLink="/landlord/notification">
          <i class="fa-solid fa-bell"></i>
          <span class="nav-text">Thông báo</span>
        </a>
      </li>

      <li routerLinkActive="active">
        <a routerLink="/landlord/landlord-feedback">
          <i class="fa-solid fa-comment"></i>
          <span class="nav-text">Phản hồi khách thuê</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
