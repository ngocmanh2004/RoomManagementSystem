<div class="room-card">
    <div class="card-image">
        <img src="https://pt123.cdn.static123.com/images/thumbs/450x300/fit/2020/05/26/img20191008102650_1590457206.jpg" alt="Room Image">
        <span class="status-tag">Còn phòng</span>
    </div>
    <div class="card-content">
        <h4 class="title">Phòng trọ trung tâm TP Quy Nhơn, gần ĐH Quy Nhơn</h4>
        <p class="address">123 Nguyễn Huệ, P. Lê Lợi, TP. Quy Nhơn</p>
        <div class="meta">
            <span class="rating"><i class="fa-solid fa-star"></i> 4.8</span>
            <span><i class="fa-solid fa-vector-square"></i> 25m²</span>
            <span><i class="fa-solid fa-bed"></i> 2 Giường</span>
            <span><i class="fa-solid fa-person"></i> Tối đa 2 người</span>
        </div>
        <div class="card-footer">
            <p class="price">4.500.000đ<small>/tháng</small></p>
            <div class="actions">
                <button class="btn-icon"><i class="fa-regular fa-heart"></i></button>
                <a [routerLink]="['/rooms', roomId]" class="btn btn-primary btn-sm">Xem chi tiết</a>
            </div>
        </div>
    </div>
</div>
