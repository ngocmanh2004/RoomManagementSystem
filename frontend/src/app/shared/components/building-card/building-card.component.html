<div class="building-card" [routerLink]="['/buildings', building.id]">
  <div class="card-image">
    <img [src]="mainImage" [alt]="building.name" />
    <div class="status-tag">
      {{ building.availableRooms || 0 }} phòng trống
    </div>
  </div>

  <div class="card-content">
    <h4 class="title">{{ building.name }}</h4>
    <p class="address">
      <i class="fa-solid fa-location-dot"></i> {{ building.address }}
    </p>

    <div class="building-info">
      <div class="info-item">
        <i class="fa-solid fa-door-open"></i>
        <span>{{ building.totalRooms || 0 }} phòng</span>
      </div>
      <div class="info-item">
        <i class="fa-solid fa-user"></i>
        <span>{{ building.landlord?.fullName || 'N/A' }}</span>
      </div>
      <div class="info-item">
        <i class="fa-solid fa-phone"></i>
        <span>{{ building.landlord?.phoneNumber || 'N/A' }}</span>
      </div>
      <div class="info-item">
        <i class="fa-solid fa-money-bill-wave"></i>
        <span>{{ priceRange }}</span>
      </div>
    </div>

    <div class="card-footer">
      <button class="btn btn-primary btn-sm">
        <i class="fa-solid fa-arrow-right"></i> Xem phòng
      </button>
    </div>
  </div>
</div>
